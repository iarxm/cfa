    alignment = 'bottom_right',
    gap_x = 5,
    gap_y = 5,
    -- Define a minimal size (adjust width/height if needed)
    minimum_width = 150,
    minimum_height = 50,
    -- Font settings
    use_xft = true,
    xftalpha = 0.8,
    font = 'Monospace:size=24',
};


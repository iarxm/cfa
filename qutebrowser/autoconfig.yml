# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      command:
        <Escape>: mode-enter normal;; set statusbar.show in-mode
        <Return>: command-accept;; set statusbar.show in-mode
      normal:
        ',d': set-cmd-text -s :darkreader enable '{url}*'
        ',r': set-cmd-text -s :darkreader disable '{url}*'
        /: set statusbar.show always;; clear-messages;; cmd-set-text /
        ':': 'set statusbar.show always;; clear-messages;; cmd-set-text :'
        ;T: hint -r links spawn transmission-remote -a {hint-url}
        ;U: spawn yt-dlp {url}
        ;a: spawn yt-dlp -x {url}
        ;c: config-source
        ;d: colcycle
        ;f: firefox
        ;g: greasemonkey-reload
        ;ml: mpvh
        ;mm: mpv
        ;o: spawn -u open_download
        ;r: reload
        ;s: colblack
        ;t: hint links spawn transmission-remote -a {hint-url}
        ;u: hint links spawn yt-dlp {hint-url}
        ;x: qbx
        <Alt+Shift+j>: zoom-out
        <Alt+Shift+k>: zoom-in
        <Alt+j>: cmd-run-with-count 10 scroll down
        <Alt+k>: cmd-run-with-count 15 scroll up
        <Ctrl+Left>: tab-prev
        <Ctrl+Right>: tab-next
        <Ctrl+Shift+Left>: tab-move -
        <Ctrl+Shift+Right>: tab-move +
        <Ctrl+b>: null
        <Ctrl+m>: cmd-set-text -s :quickmark-save
        <Ctrl+r>: restart
        <Return>: command-accept mode='command'
        B: oil
        M: cmd-set-text -s :quickmark-save
        O: set statusbar.show always;; clear-messages;; cmd-set-text -s :open -t
        P: back
        b: cmd-set-text -s :bk
        gb: spawn --userscript getbib
        gc: spawn --userscript gitclone
        gd: spawn -u jsdownload
        gl: hint links spawn -u ~/.config/qutebrowser/userscripts/doi
        gr: spawn --userscript readability
        gu: spawn --userscript unpaywall
        gz: spawn --userscript qute-zotero
        m: null
        o: set statusbar.show always;; clear-messages;; cmd-set-text -s :open
        p: cmd-set-text -s :pdf
        q: null
        qq: mpvq
        se: :cmd-set-text -s :session-load
        sl: :cmd-set-text -s :session-load
        sr: :cmd-set-text -s :session-delete
        sw: :cmd-set-text -s :session-save
        t: set statusbar.show always;; clear-messages;; cmd-set-text -s :open -t
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.show ;; config-cycle tabs.show always switching
        zl: spawn --userscript qute-pass
        zo: spawn --userscript qute-pass --otp-only
        zp: spawn --userscript qute-pass --password-only
        zu: spawn --userscript qute-pass --username-only
      passthrough:
        <Escape>: leave-mode
  colors.completion.category.bg:
    global: black
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.even.bg:
    global: black
  colors.completion.odd.bg:
    global: black
  colors.completion.scrollbar.bg:
    global: '#000000'
  colors.completion.scrollbar.fg:
    global: '#999999'
  colors.statusbar.caret.bg:
    global: black
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.webpage.bg:
    global: white
  content.blocking.enabled:
    global: false
  content.cache.size:
    global: 10000000000
  content.desktop_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.javascript.clipboard:
    https://aur.archlinux.org: access-paste
    https://outlook.office365.com: access-paste
    https://portal.azure.com: access-paste
    https://wbyyte-my.sharepoint.com: access-paste
    https://www.google.com: access-paste
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://app.zoom.us: true
    https://chatgpt.com: true
    https://euc-word-edit.officeapps.live.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://webcammictest.com: true
    https://www.onlinemictest.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://app.zoom.us: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://outlook.office.com?mailtouri=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  content.user_stylesheets:
    global:
    - ~/.config/qutebrowser/interface/styles/user.css
  downloads.prevent_mixed_content:
    global: true
  fonts.completion.entry:
    global: 13pt source sans pro
  fonts.prompts:
    global: 10pt
  fonts.statusbar:
    global: 20pt
  input.partial_timeout:
    global: 1000
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
  url.default_page:
    global: https://start.duckduckgo.com/
  url.start_pages:
    global: file:///home/x/.config/qutebrowser/ui/a.hm/index.html
  window.hide_decoration:
    global: true

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* Position the clock in the bottom-right corner */
    #clock {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-family: monospace;
      font-size: 25px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- SVG for the greyscale black hole -->
  <svg width="150" height="150" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradient for the black hole core -->
      <radialGradient id="blackHoleGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#222222; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#000000; stop-opacity:1" />
      </radialGradient>
      <!-- Gradient for the accretion disk -->
      <radialGradient id="accretionDiskGradient" cx="50%" cy="50%" r="70%">
        <stop offset="0%" style="stop-color:#bbbbbb; stop-opacity:0.8" />
        <stop offset="50%" style="stop-color:#888888; stop-opacity:0.5" />
        <stop offset="100%" style="stop-color:#444444; stop-opacity:0" />
      </radialGradient>
    </defs>
    <circle cx="200" cy="200" r="150" fill="url(#accretionDiskGradient)" />
    <circle cx="200" cy="200" r="70" fill="url(#blackHoleGradient)" />
  </svg>

  <!-- Clock element -->
  <div id="clock"></div>

  <script>
    // Function to update the clock
    function updateClock() {
      const now = new Date();
      // Format date as DD/MM/YYYY
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const dateStr = `${year}/${month}/${day}`;

      // Format time in 24h format HH:MM:SS
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      // Update the clock element
      document.getElementById('clock').innerText = `${dateStr} ${timeStr}`;
    }

    // Initial update and then every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
